<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CampusEats - Login</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #fcefee;
      font-family: Arial, sans-serif;
    }

    .login-container, .signup-container {
      max-width: 400px;
      margin: 5% auto;
      padding: 2rem;
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #d63447;
      margin-bottom: 1rem;
    }

    .input-group {
      margin-bottom: 1rem;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #ddd;
      border-radius: 8px;
    }

    .login-btn {
      width: 100%;
      padding: 0.8rem;
      background-color: #d63447;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .login-btn:hover {
      background-color: #b12c3b;
    }

    p {
      text-align: center;
    }

    a {
      color: #d63447;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- LOGIN CONTAINER -->
  <div class="login-container" id="login-container">
    <h2>CampusEats - Login</h2>
    <p>Login to order food from your favorite college outlet</p>

    <form id="login-form">
      <div class="input-group">
        <input type="email" id="login-email" placeholder="Enter Email" required />
      </div>
      <div class="input-group">
        <input type="password" id="login-password" placeholder="Enter Password" required />
      </div>
      <button type="submit" class="login-btn">Login</button>
      <p>
        Donâ€™t have an account?
        <a href="#" id="show-signup">Sign Up</a>
      </p>
    </form>
  </div>

  <!-- SIGNUP CONTAINER -->
  <div class="signup-container" id="signup-container" style="display: none;">
    <h2>CampusEats - Sign Up</h2>
    <p>Create your account</p>

    <form id="signup-form">
      <div class="input-group">
        <input type="email" id="signup-email" placeholder="Enter Email" required />
      </div>
      <div class="input-group">
        <input type="password" id="signup-password" placeholder="Enter Password" required />
      </div>
      <div class="input-group">
        <input type="password" id="confirm-password" placeholder="Confirm Password" required />
      </div>
      <button type="submit" class="login-btn">Sign Up</button>
      <p>
        Already have an account?
        <a href="#" id="show-login">Login</a>
      </p>
    </form>
  </div>

  <script>
    const loginContainer = document.getElementById("login-container");
    const signupContainer = document.getElementById("signup-container");
    const showSignupLink = document.getElementById("show-signup");
    const showLoginLink = document.getElementById("show-login");
  
    showSignupLink.addEventListener("click", (e) => {
      e.preventDefault();
      loginContainer.style.display = "none";
      signupContainer.style.display = "block";
    });
  
    showLoginLink.addEventListener("click", (e) => {
      e.preventDefault();
      signupContainer.style.display = "none";
      loginContainer.style.display = "block";
    });
  
    // ðŸ” LOGIN submission
    document.getElementById("login-form").addEventListener("submit", async (e) => {
      e.preventDefault();
  
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;
  
      try {
        const res = await fetch('http://localhost:5000/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
  
        const data = await res.json();
  
        if (res.ok) {
          alert('Login successful!');
          window.location.href = "menu.html";
        } else {
          alert(`Login failed: ${data.message}`);
        }
      } catch (err) {
        console.error('Login error:', err);
        alert('Something went wrong!');
      }
    });
  
    // Optional: Handle Sign Up
  </script>
  
</body>
</html>
